<!DOCTYPE html>
<html class="" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation | Welcome</title>
    <!-- <link rel="stylesheet" href="css/foundation.min.css"> -->
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>
    <div class="title-bar" data-responsive-toggle="realEstateMenu" data-hide-for="small"
        data-responsivetoggle="kclyk8-responsivetoggle" style="display: none;">
        <button class="menu-icon" type="button" data-toggle=""></button>
        <div class="title-bar-title">Menu</div>
    </div>
    <div class="top-bar">
        <div class="top-bar-left">
            <ul class="menu">
                <li class="menu-text">LOGO</li>
            </ul>
        </div>
        <div class="top-bar-right">
            <ul class="menu">
                <li><a href="#">My Account</a></li>
            </ul>
        </div>
    </div><br>

    <div class="grid-container">
        <div class="welcome">
            <h3>Welcome to Waka'a Express.</h3>
            <p>Thank you for choosing to travel with Waka'a. Enjoy your trip.</p>
        </div>
        <div class="grid-x grid-padding-x">
            <div class="cell large-6 medium-7">
                <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit data-use-m-u-i="false">
                    <ul class="orbit-container">
                        <button class="orbit-previous" aria-label="previous"> <span class="show-for-sr">Previous
                                Slide</span>&#9664;
                        </button>

                        <button class="orbit-next" aria-label="next"> <span class="show-for-sr">Next Slide</span>&#9654;
                        </button>

                        <li class="is-active orbit-slide">
                            <div>
                                <img src="https://pinegrow.com/placeholders/img16.jpg" />
                                <p class="orbit-caption">Ad 1</p>
                            </div>
                        </li>

                        <li class="orbit-slide">
                            <div>
                                <img src="https://pinegrow.com/placeholders/img2.jpg" />
                                <p class="orbit-caption">Ad 2</p>
                            </div>
                        </li>

                        <li class="orbit-slide">
                            <div>
                                <img src="https://pinegrow.com/placeholders/img19.jpg" />
                                <p class="orbit-caption">Ad 3</p>
                            </div>
                        </li>

                        <li class="orbit-slide">
                            <div>
                                <img src="https://pinegrow.com/placeholders/img9.jpg" />
                                <p class="orbit-caption">Ad 4</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="cell large-5 medium-5">
                <div class="callout secondary" style="align-items: baseline; text-align: center;">
                    <form>
                        <div class="grid-x">
                            <div class="cell large-6 small-12" style="justify-content: center;">
                                <input type="text" placeholder="DÃ©part">
                                <input type="date" placeholder="Search destinations" required="true">
                                <input type="time" placeholder="Search destinations">
                            </div>
                            <div class="cell large-6 small-12" style="justify-content: center;">
                                <input type="text" placeholder="Destination" required="true">
                                <input type="date" placeholder="Search destinations">
                                <input type="time" placeholder="Search destinations">
                            </div>
                            <div class="small-12 cell">
                                <button type="submit" class="button">Chercher</button>
                            </div>
                        </div>
                    </form>
                </div>
                <p class="lead">Trending Planetary Destinations</p>

                <!-- second slider -->

                <div class="orbit-2" role="region" aria-label="Favorite Space Pictures" data-orbit
                    data-use-m-u-i="false">
                    <ul class="orbit-2-container">
                        <button class="orbit-2-previous" aria-label="previous">
                            <span class="show-for-sr">Previous Slide</span>&#9664;
                        </button>

                        <button class="orbit-2-next" aria-label="next">
                            <span class="show-for-sr">Next Slide</span>&#9654;
                        </button>

                        <li class="is-active orbit-2-slide">
                            <div>
                                <img src="https://pinegrow.com/placeholders/img7.jpg" />
                            </div>
                        </li>

                        <li class="orbit-2-slide">
                            <div>
                                <img src="https://pinegrow.com/placeholders/img14.jpg" />
                            </div>
                        </li>

                        <li class="orbit-2-slide">
                            <div>
                                <img src="https://pinegrow.com/placeholders/img1.jpg" />
                            </div>
                        </li>

                        <li class="orbit-2-slide">
                            <div>
                                <img src="https://pinegrow.com/placeholders/img19.jpg" />
                            </div>
                        </li>

                        <li class="orbit-2-slide">
                            <div>
                                <img src="https://pinegrow.com/placeholders/img8.jpg" />
                            </div>
                        </li>

                        <li class="orbit-2-slide">
                            <div>
                                <img src="https://pinegrow.com/placeholders/img4.jpg" />
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <hr>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.js"></script>
    <script>
        $(document).foundation();
    </script>

    <footer>
        <h6>
            <p>&copy; 2023 Waka'a Travel Agency. All rights reserved.</p>
        </h6>
    </footer>
</body>

</html>
